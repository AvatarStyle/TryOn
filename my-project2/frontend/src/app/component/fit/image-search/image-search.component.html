<div class="grid-container" style="margin-left: 10px; margin-right: 10px;">
  <div class="grid-item item1">
    <div class="image">
      <button (click)="openImageInput()">불러오기</button>
      <!--<img src="../../../../assets/fit_1.jpeg" alt="fit_1">-->
      <input type="file" id="image-input" style="display: none;" (change)="handleImageChange($event)">
      <!--      <img id="preview-image" [src]="''" alt="미리보기 이미지" style="display: none;">-->
    </div>
  </div>
  <div class="detect">
    <h1>Image Detection</h1>
    <input type="file" (change)="onFileChange($event)">
    <button (click)="detectObjects()" [disabled]="!imageFile">Detect Objects</button>
    <div *ngIf="objectAnnotations">
      <h2>Detected Objects:</h2>
      <ul>
        <li *ngFor="let annotation of objectAnnotations">
          <strong>Name:</strong> {{ annotation.name }}
          <br>
          <strong>Score:</strong> {{ annotation.score }}
        </li>
      </ul>
    </div>
  </div>
  <div *ngIf="objectAnnotations">
    <h2>Detected Objects:</h2>
    <div *ngFor="let annotation of objectAnnotations" style="display: inline-block; position: relative;">
      <img id="preview-image" [src]="annotation.imageUrl" alt="{{annotation.name}}" style="width: 300px;">
      <div class="bounding-box" [ngStyle]="{
          'border': '2px solid red',
          'position': 'absolute',
          'left': (annotation.boundingBox.normalizedVertices[0].x * 300) + 'px',
          'top': (annotation.boundingBox.normalizedVertices[0].y * 300) + 'px',
          'width': ((annotation.boundingBox.normalizedVertices[1].x - annotation.boundingBox.normalizedVertices[0].x) * 300) + 'px',
          'height': ((annotation.boundingBox.normalizedVertices[1].y - annotation.boundingBox.normalizedVertices[0].y) * 300) + 'px'
        }" *ngIf="annotation.boundingBox.normalizedVertices">
      </div>
    </div>
    <ul>
      <li *ngFor="let annotation of objectAnnotations">
        <strong>Name:</strong> {{ annotation.name }}
        <br>
        <strong>Score:</strong> {{ annotation.score }}
      </li>
    </ul>
  </div>
  <!-- ... -->
  <div class="grid-item item2">상품 추천 list</div>
</div>
<div class="gcse-search"></div>
