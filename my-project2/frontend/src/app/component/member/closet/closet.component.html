<div class="boxes-wrapper">
  <div class="my-post">
    <h1>나의 게시글</h1>
    <ng-container *ngFor="let post of posts">
      <div class="box">
        <div *ngFor="let path of post.imagePaths">
          <img [src] = "'http://localhost:8080/posts/images/' + path" />
        </div>
        <h2>{{ post.title }}</h2>
      </div>
    </ng-container>
  </div>
</div>
<div class="boxes-wrapper">
  <h1>옷장</h1>
  <ng-container *ngFor="let item of closetItems">
    <div class="box">
      <br><br>
      <img [src]="item.imageUrl" alt="{{item.name}}의 이미지" style="width: 300px; height: 300px;" class="item-image">
      <br>
      <div style="font-weight: bold" class="name">
        {{ item.name }}
      </div>
      <div class="brandName">
        {{ item.brand }}
      </div>
      <div class="price">
        {{ item.price | number }}원
      </div>
      <button (click)="removeItem(item.id)">삭제</button>
    </div>
  </ng-container>
</div>
