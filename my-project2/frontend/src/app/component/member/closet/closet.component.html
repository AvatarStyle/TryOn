<div *ngFor="let item of closetItems" class="item-container">
  <img [src]="item.imageUrl" alt="{{item.name}}의 이미지" style="width: 300px; height: 300px;" class="item-image">
  <br>
  <div style="font-weight: bold" class="item-name">
    {{ item.name }}
  </div>
  <div class="item-brand">
    {{ item.brand }}
  </div>
  <div class="item-price">
    {{ item.price | number }}원
  </div>
  <button (click)="removeItem(item.id)">삭제</button>
</div>
