<div class="container">
  <div class="image-box">
    <div class="title">모델 선택</div>
    <div class="image" class="preview">
      <input type="file" id="modelInput" style="display: none;" (change)="handleImageChange($event, 'modelPreview', 'modelImg','modelInput')">
      <img id="modelPreview" *ngIf="modelInput" [src]="''" alt="Image 1" style="height: 600px; width:500px;" />
      <img *ngIf="modelInput==null" src='/assets/ModelGuide.png' alt="Image 2" style="height: 600px; width:500px;" />
    </div>
    <div id="btn_group">
      <button class="btn" (click)="imageInput('modelInput')">이미지 불러오기</button>
    </div>

  </div>
  <div class="image-box">
    <div class="title">옷 선택</div>
    <div class="image" class="preview">
      <input type="file" id="clothesInput" style="display: none;" (change)="handleImageChange($event, 'clothesPreview', 'clothesImg','clothesInput')">
      <img id="clothesPreview" *ngIf="clothesInput"  [src]="''" alt="미리보기 이미지" style="height: 500px; width:500px;">
      <img *ngIf="!clothesInput" src='/assets/ClothesGuide.png' alt="Image 2"  style="height: 500px; width:500px;"/>
    </div>
    <div id="btn_group">
      <button class="btn" (click)="imageInput('clothesInput')">이미지 불러오기</button>
    </div>
    <br>
  </div>
</div>
<div class="result-button-container">
  <button class="btn" (click)="sendImageInput()">가상 피팅하기</button>
  <button class="btn" (click)="openImageDialog()">결과 보기</button>
</div>
<div class="title">{{ username }}님의 옷장</div>
<div class="boxes-wrapper">
  <ng-container *ngFor="let item of closetItems">
    <div class="box">
      <div class="overlay">
        <button class="button button-apply" (click)="applyCloth(item.imageUrl)">입히기</button>
        <a [href]="item.buyUrl" target="_blank">
          <button class="button button-apply">구매처</button>
        </a>
      </div>
      <img [src]="item.imageUrl"/>
      <div class="brandName">{{ item.brandName }}</div>
      <div class="name">{{ item.name }}</div>
    </div>
  </ng-container>
</div>
