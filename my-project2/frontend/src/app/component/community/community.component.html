<h1 style="margin-top: 10px;">Style</h1>
<div class="container">
  <div class="addContents">
    <button type="button" (click)="navigateToPost()" class="addButton">내 스타일 추가하기</button>
  </div>
  <br><br>
</div>
<div class="boxes-wrapper">
  <ng-container *ngFor="let post of posts; let postIndex = index">
    <div class="box">
      <div class="imgBox">
        <div class="ImgFrame">
          <img class="communityImg" crossorigin="anonymous" (click)="goToPost(post.id)" [src]="'https://tryon-399311.du.r.appspot.com/posts/images/' + post.imagePaths[currentIndices[postIndex]]"/>
        </div>
      </div>
      <div>
        <h5>{{ post.username }}</h5>
        <h7 class="title">{{ post.title }}</h7>
      </div>
    </div>
  </ng-container>
</div>
