<form (ngSubmit)="submitForm()" #productForm="ngForm">
  <div>
    <label for="name">id:</label>
    <input type="text" id="_id" name="id" [(ngModel)]="product.id" required>
  </div>
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" [(ngModel)]="product.name" required>
  </div>
  <div>
    <label for="category">Category:</label>
    <input type="text" id="category" name="category" [(ngModel)]="product.category">
  </div>
  <div>
    <label for="brand">Brand:</label>
    <input type="text" id="brand" name="brand" [(ngModel)]="product.brand">
  </div>
  <div>
    <label for="price">Price:</label>
    <input type=number id=price name=price [(ngModel)]=product.price required min=0 step=0.01 >
  </div>
  <div>
    <label for="imageUrl">Image URL:</label>
    <input type="text" id="imageUrl" name="imageUrl" [(ngModel)]="product.imageUrl">
  </div>

  <div>
    <label for="buyUrl">Buy URL:</label>
    <input type="text" id="buyUrl" name="buyUrl" [(ngModel)]="product.buyUrl">
  </div>
  <div>
    <label for="tags">Tags:</label>
    <input type="text" id="tags" name="tags" [(ngModel)]="tagInput">
  </div>
  <!-- 추가 필드들 -->

  <!-- Submit 버튼 -->
  <button type='submit'>Submit</button>
</form>

<!-- 성공 메시지 -->
<div *ngIf='successMessage'>{{ successMessage }}</div>

<!-- 에러 메시지 -->
<div *ngIf='errorMessage'>{{ errorMessage }}</div>
