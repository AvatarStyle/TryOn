  spring:
    freemarker:
      template-loader-path: classpath:/templates/
      suffix: .ftl
      enabled: true
    data:
      redis:
        port: 6379
        host: 192.168.99.100
    datasource:
      #url: jdbc:h2:tcp://localhost/~/test
      url: jdbc:h2:mem:testdb
      driver-class-name: org.h2.Driver
      username: sa
    jpa:
      database-platform: org.hibernate.dialect.H2Dialect
      properties:
        hibernate:
          hbm2ddl:
            auto: update
      show-sql: true
    server:
    port: 8080